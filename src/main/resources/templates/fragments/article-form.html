<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="article-form">
		<div class="row">
			<div class="col">
				<form action="#" th:action="@{/save-article}"
					th:object="${newArticle}" method="post">
					<h2>Post Article</h2>
					<div class="form-group">
						<label for="title">Title</label> <input type="text"
							class="form-control" id="title" th:field="*{title}"
							placeholder="Enter tile" />
					</div>

					<div class="form-group">
						<label for="body">Content</label>
						<textarea class="form-control" id="body" th:field="*{body}"
							placeholder="Article Content"></textarea>
					</div>
					<input type="submit" value="Submit" class="btn btn-success">
				</form>
			</div>
		</div>
	</div>

</body>
</html>
